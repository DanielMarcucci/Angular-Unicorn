<div class="col-6">
  <form>
    <div class="form-group">
      <input type="text" name="title" id="title" class="form-control" [(ngModel)]="unicorn.title" autofocus>
    </div>
    <div class="form-group">
      <textarea name="body" id="body" class="form-control" [(ngModel)]="unicorn.body"></textarea>
    </div>
    <div class="form-group">
      <input type="number" name="userId" id="userId" class="form-control" [(ngModel)]="unicorn.userId">
    </div>
    <button class="btn btn-success" (click)="isEdit ? updateUnicorn() : saveNewUnicorn()">Guardar</button>
  </form>
</div>

<div class="col-6">
  <h4>Titulo: {{unicorn.title}}</h4>
  <p>Cuerpo: {{unicorn.body}}</p>
  <p>User Id: {{unicorn.userId == 0 ? 'No hay usuario' : unicorn.userId}}</p>
</div>
